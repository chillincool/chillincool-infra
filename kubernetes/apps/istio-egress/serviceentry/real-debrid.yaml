---
# ServiceEntry for Real-Debrid API in istio-egress namespace
# DNS capture provides hostname visibility in Kiali
# No waypoint for HTTPS passthrough (L4 only, no TLS inspection)
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: real-debrid-api
  namespace: istio-egress
spec:
  hosts:
  - api.real-debrid.com
  location: MESH_EXTERNAL
  ports:
  - number: 443
    name: tls
    protocol: TLS
  resolution: DNS
