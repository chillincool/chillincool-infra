---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: "1.15.1"
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  install:
    crds: Create
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    connect:
      credentialsName: "onepassword-credentials"  # Restored to use the existing secret
      credentialsKey: "1password-credentials.json"  # Corrected to the valid key name

    operator:
      create: true
      autoRestart: true
      watchNamespace: []
      tokenSecret: onepassword-token
      tokenSecretKey: token
