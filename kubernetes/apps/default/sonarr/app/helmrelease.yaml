---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: sonarr
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: chillincool
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    initContainers:
      - name: create-directories
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            # Only create directories if they don't exist (idempotent)
            mkdir -p /storage/symlinks/downloads/sonarr
            mkdir -p /storage/symlinks/series
            
            # Only chown if not already correct (avoids touching existing files)
            if [ "$(stat -c '%u:%g' /storage/symlinks 2>/dev/null || stat -f '%u:%g' /storage/symlinks)" != "568:568" ]; then
              echo "Setting ownership to 568:568"
              chown -R 568:568 /storage/symlinks
            else
              echo "Ownership already correct, skipping chown"
            fi
        volumeMounts:
          - name: symlinks
            mountPath: /storage/symlinks
    
    service:
      type: NodePort
      port: 8989
      nodePort: 30989
    
    podAnnotations:
      configmap.reloader.stakater.com/reload: decypharr-values
      secret.reloader.stakater.com/reload: rclone-secret-realdebrid

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: shared-app-config
        globalMounts:
          - path: /config
            subPath: sonarr
      backups:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: backups
        globalMounts:
          - path: /storage/backups
            subPath: sonarr
      realdebrid:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: realdebrid-webdav
        globalMounts:
          - path: /storage/realdebrid
      symlinks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: symlinks
        globalMounts:
          - path: /storage/symlinks
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
