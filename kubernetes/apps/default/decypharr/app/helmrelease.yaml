---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: decypharr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: decypharr
      version: "0.2.0"
      sourceRef:
        kind: HelmRepository
        name: chillincool
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: false
    crds: Create
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  values:
    initContainers:
      - name: create-directories
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            # Decypharr creates symlinks from downloads/ to realdebrid for Sonarr/Radarr
            mkdir -p /storage/realdebrid
            mkdir -p /storage/symlinks/downloads/sonarr
            mkdir -p /storage/symlinks/downloads/radarr
            mkdir -p /storage/symlinks/movies
            mkdir -p /storage/symlinks/series
            
            # Only chown if not already correct (avoids touching existing files)
            if [ "$(stat -c '%u:%g' /storage/symlinks 2>/dev/null || stat -f '%u:%g' /storage/symlinks)" != "568:568" ]; then
              echo "Setting ownership to 568:568"
              chown -R 568:568 /storage
            else
              echo "Ownership already correct, skipping chown"
            fi
        volumeMounts:
          - name: realdebrid
            mountPath: /storage/realdebrid
          - name: symlinks
            mountPath: /storage/symlinks
    
    service:
      type: NodePort
      port: 8282
      nodePort: 30828
      targetPort: http
    
    podSecurityContext:
      fsGroup: 568
    
    securityContext:
      runAsNonRoot: false
      runAsUser: 568
      runAsGroup: 568
      readOnlyRootFilesystem: false
    
    valuesFrom:
      - kind: ConfigMap
        name: decypharr-values

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: shared-app-config
        globalMounts:
          - path: /config
            subPath: decypharr
      realdebrid:
        type: persistentVolumeClaim
        existingClaim: realdebrid-webdav
        globalMounts:
          - path: /storage/realdebrid
      symlinks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: symlinks
        globalMounts:
          - path: /storage/symlinks
