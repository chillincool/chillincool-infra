---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/tuppr.home-operations.com/kubernetesupgrade_v1alpha1.json
apiVersion: tuppr.home-operations.com/v1alpha1
kind: KubernetesUpgrade
metadata:
  name: kubernetes
spec:
  kubernetes:
    # renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
    version: v1.35.1
  healthChecks:
    - apiVersion: volsync.backube/v1alpha1
      kind: ReplicationSource
      expr: |-
        status.conditions.filter(c, c.type == "Synchronizing").all(c, c.status == "False")
    - apiVersion: longhorn.io/v1beta2
      kind: Node
      namespace: longhorn-system
      expr: |-
        status.conditions.filter(c, c.type == "Ready").all(c, c.status == "True")
    - apiVersion: longhorn.io/v1beta2
      kind: Volume
      namespace: longhorn-system
      expr: |-
        status.robustness == "healthy" || metadata.name in ["pvc-6581dada-4ae6-4efc-b813-2c695cf12d64", "pvc-f6e6ca2f-4b42-4c7b-8e5c-43fc6ad797b0"]
