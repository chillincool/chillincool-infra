---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: keycloak
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    - datasourceName: prometheus
      inputName: PROMETHEUS_DS
  url: https://grafana.com/api/dashboards/14390/revisions/7/download
