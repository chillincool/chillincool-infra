---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: keycloak-secret
    template:
      data:
        # Keycloak admin credentials
        KC_BOOTSTRAP_ADMIN_USERNAME: "{{ .KEYCLOAK_ADMIN_USERNAME }}"
        KC_BOOTSTRAP_ADMIN_PASSWORD: "{{ .KEYCLOAK_ADMIN_PASSWORD }}"
        # Database credentials for Keycloak app
        KC_DB_USERNAME: "{{ .KEYCLOAK_DB_USERNAME }}"
        KC_DB_PASSWORD: "{{ .KEYCLOAK_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: keycloak
---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: keycloak-db-secret
    template:
      data:
        # CNPG requires 'username' and 'password' keys
        username: "{{ .KEYCLOAK_DB_USERNAME }}"
        password: "{{ .KEYCLOAK_DB_PASSWORD }}"
  dataFrom:
    - extract:
        key: keycloak
---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-r2
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudflare-r2-secret
    template:
      data:
        R2_ACCESS_KEY_ID: "{{ .R2_ACCESS_KEY_ID }}"
        R2_SECRET_ACCESS_KEY: "{{ .R2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: cloudflare-r2
