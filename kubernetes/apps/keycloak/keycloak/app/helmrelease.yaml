---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
spec:
  chartRef:
    kind: OCIRepository
    name: keycloak
  interval: 1h
  values:
    controllers:
      keycloak:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/keycloak/keycloak
              tag: 26.5.2@sha256:fb31a59deb46f746f2aaa25adc5da39ceccac4fd22d36a519562b0bf02e8df20
            args:
              - start
              - --import-realm
            env:
              # Database
              KC_DB: postgres
              KC_DB_URL_HOST: keycloak-db-rw.keycloak.svc.cluster.local
              KC_DB_URL_PORT: "5432"
              KC_DB_URL_DATABASE: keycloak
              # Keycloak
              KC_HOSTNAME: login.chillincool.net
              KC_HOSTNAME_STRICT: "false"
              KC_HTTP_ENABLED: "true"
              KC_HTTP_PORT: &port 8080
              KC_HTTP_MANAGEMENT_PORT: &mgmt 9000
              KC_PROXY_HEADERS: xforwarded
              KC_HEALTH_ENABLED: "true"
              KC_METRICS_ENABLED: "true"
              KC_LOG_LEVEL: info
              KC_FEATURES: token-exchange,admin-fine-grained-authz
              TZ: America/Chicago
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/live
                    port: *mgmt
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/ready
                    port: *mgmt
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/started
                    port: *mgmt
                  initialDelaySeconds: 15
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 25m
                memory: 1Gi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
          management:
            port: *mgmt
    serviceMonitor:
      app:
        endpoints:
          - port: management
            path: /metrics
    route:
      app:
        hostnames:
          - login.chillincool.net
        parentRefs:
          - name: envoy-external
            namespace: network
    persistence:
      tmp:
        type: emptyDir
      realm-config:
        type: configMap
        name: "{{ .Release.Name }}-realm"
        globalMounts:
          - path: /opt/keycloak/data/import
