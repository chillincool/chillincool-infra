---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiali
  namespace: monitoring
spec:
  parentRefs:
    - name: istio-gateway-internal
      namespace: network
      sectionName: https-kiali
  hostnames:
    - kiali.chillincool.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kiali
          port: 20001
