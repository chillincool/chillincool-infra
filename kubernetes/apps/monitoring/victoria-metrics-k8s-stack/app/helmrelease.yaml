---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # VictoriaMetrics cluster configuration
    victoria-metrics-operator:
      enabled: true

    vmsingle:
      enabled: false

    vmcluster:
      enabled: true
      spec:
        retentionPeriod: "14d"
        replicationFactor: 1
        vmstorage:
          replicaCount: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
        vmselect:
          replicaCount: 1
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        vminsert:
          replicaCount: 1
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

    vmagent:
      enabled: true
      spec:
        selectAllByDefault: true
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 1Gi

    # Enable default scrape configs
    defaultRules:
      create: true

    kubeStateMetrics:
      enabled: true

    nodeExporter:
      enabled: true

    kubelet:
      enabled: true

    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: admin
      defaultDashboardsEnabled: true

      ingress:
        enabled: false

      service:
        type: ClusterIP
        port: 80

      persistence:
        enabled: true
        storageClassName: longhorn
        size: 5Gi

      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

      grafana.ini:
        server:
          root_url: https://grafana.chillincool.net
        security:
          allow_embedding: true
