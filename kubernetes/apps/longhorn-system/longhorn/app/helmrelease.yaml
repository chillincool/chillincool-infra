---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  chartRef:
    kind: OCIRepository
    name: longhorn
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultSettings:
      defaultReplicaCount: 2 # Start with 1 for single node, increase when you add nodes
      storageMinimalAvailablePercentage: 10
      defaultDataPath: /var/lib/longhorn
      createDefaultDiskLabeledNodes: true
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1 # Will auto-scale when more nodes are added
      reclaimPolicy: Retain
    csi:
      kubeletRootDir: /var/lib/kubelet
    longhornUI:
      replicas: 1
    # Tolerations for control-plane nodes
    longhornManager:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    longhornDriver:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

