---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-pg-rw
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  hostname:
    hostname: login.chillincool.net
  proxy:
    headers: xforwarded
  ingress:
    enabled: false
  env:
    - name: KC_TRUSTSTORE_PATHS
      value: /opt/keycloak/conf/truststores/ldap
  unsupported:
    podTemplate:
      spec:
        containers:
          - name: keycloak
            volumeMounts:
              - name: ldap-client-tls
                mountPath: /opt/keycloak/conf/truststores/ldap
                readOnly: true
        volumes:
          - name: ldap-client-tls
            secret:
              secretName: keycloak-ldap-client-tls
              defaultMode: 0444
