---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: openldap
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.9.0
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "ldaps://openldap.openldap.svc.cluster.local"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS
              value: "true"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT
              value: "try"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CA_CRT_FILENAME
              value: "ca.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CRT_FILENAME
              value: "tls.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_KEY_FILENAME
              value: "tls.key"
            # Set minimum UID/GID to avoid conflicts with system users
            - name: PHPLDAPADMIN_SERVER_ADMIN_UIDNUMBER_MIN
              value: "10000"
            - name: PHPLDAPADMIN_SERVER_ADMIN_GIDNUMBER_MIN
              value: "10000"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: client-certs
              mountPath: /container/service/ldap-client/assets/certs
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: client-certs
          secret:
            secretName: phpldapadmin-client-tls
            defaultMode: 0440
---
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin
  namespace: openldap
spec:
  selector:
    app: phpldapadmin
  ports:
    - port: 80
      targetPort: 80
      name: http
