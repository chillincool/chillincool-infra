---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: openldap
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
      annotations:
        secret.reloader.stakater.com/reload: phpldapadmin-client-tls
    spec:
      initContainers:
        - name: setup-certs
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Copy client certs
              cp /source-certs/tls.crt /dest-certs/tls.crt
              cp /source-certs/tls.key /dest-certs/tls.key
              # Create full CA chain: root (from trust bundle) + intermediate (from secret)
              cat /vault-ca/ca.crt /source-certs/ca.crt > /dest-certs/ca.crt
              chmod 644 /dest-certs/*
          volumeMounts:
            - name: client-certs-source
              mountPath: /source-certs
              readOnly: true
            - name: vault-ca-bundle
              mountPath: /vault-ca
              readOnly: true
            - name: client-certs-writable
              mountPath: /dest-certs
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.9.0
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "#PYTHON2BASH:[{'openldap.openldap.svc.cluster.local': [{'server': [{'tls': True}]}]}]"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT
              value: demand
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CA_CRT_FILENAME
              value: "ca.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CRT_FILENAME
              value: "tls.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_KEY_FILENAME
              value: "tls.key"
            # Set minimum UID/GID to avoid conflicts with system users
            - name: PHPLDAPADMIN_SERVER_ADMIN_UIDNUMBER_MIN
              value: "10000"
            - name: PHPLDAPADMIN_SERVER_ADMIN_GIDNUMBER_MIN
              value: "10000"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: client-certs-writable
              mountPath: /container/service/ldap-client/assets/certs
            - name: vault-ca-bundle
              mountPath: /usr/local/share/ca-certificates/vault-root-ca.crt
              subPath: ca.crt
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: client-certs-source
          secret:
            secretName: phpldapadmin-client-tls
            defaultMode: 0440
        - name: vault-ca-bundle
          configMap:
            name: vault-ca-bundle
        - name: client-certs-writable
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin
  namespace: openldap
spec:
  selector:
    app: phpldapadmin
  ports:
    - port: 80
      targetPort: 80
      name: http
