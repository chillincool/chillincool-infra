---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: openldap
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      initContainers:
        - name: copy-certs
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Copy all certs first
              cp /source-certs/* /dest-certs/
              chmod 644 /dest-certs/*

              # AFTER copying, overwrite ca.crt with full chain from tls.crt
              # (tls.crt contains server cert + intermediate + root)
              # This must be done AFTER the wildcard copy above
              cp /dest-certs/tls.crt /dest-certs/ca.crt
              chmod 644 /dest-certs/ca.crt
          volumeMounts:
            - name: client-certs-source
              mountPath: /source-certs
              readOnly: true
            - name: client-certs-writable
              mountPath: /dest-certs
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.9.0
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "#PYTHON2BASH:[{'openldap.openldap.svc.cluster.local': [{'server': [{'tls': True}]}]}]"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT
              value: "never"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CA_CRT_FILENAME
              value: "ca.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_CRT_FILENAME
              value: "tls.crt"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS_KEY_FILENAME
              value: "tls.key"
            # Set minimum UID/GID to avoid conflicts with system users
            - name: PHPLDAPADMIN_SERVER_ADMIN_UIDNUMBER_MIN
              value: "10000"
            - name: PHPLDAPADMIN_SERVER_ADMIN_GIDNUMBER_MIN
              value: "10000"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: client-certs-writable
              mountPath: /container/service/ldap-client/assets/certs
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: client-certs-source
          secret:
            secretName: phpldapadmin-client-tls
            defaultMode: 0440
        - name: client-certs-writable
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin
  namespace: openldap
spec:
  selector:
    app: phpldapadmin
  ports:
    - port: 80
      targetPort: 80
      name: http
