---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: openldap
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.9.0
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "openldap.openldap.svc.cluster.local"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
            # Set minimum UID/GID to avoid conflicts with system users
            - name: PHPLDAPADMIN_SERVER_ADMIN_UIDNUMBER_MIN
              value: "10000"
            - name: PHPLDAPADMIN_SERVER_ADMIN_GIDNUMBER_MIN
              value: "10000"
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin
  namespace: openldap
spec:
  selector:
    app: phpldapadmin
  ports:
    - port: 80
      targetPort: 80
      name: http
