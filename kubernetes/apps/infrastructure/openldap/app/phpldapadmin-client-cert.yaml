---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: phpldapadmin-client-tls
  namespace: openldap
spec:
  secretName: phpldapadmin-client-tls
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizations:
      - chillincool
  commonName: phpldapadmin.openldap.svc.cluster.local
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  dnsNames:
    - phpldapadmin.openldap.svc.cluster.local
    - ldap.chillincool.net
  issuerRef:
    name: vault
    kind: ClusterIssuer
    group: cert-manager.io
