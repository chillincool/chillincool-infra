---
# Certificate for HTTPS/HTTPRoute (web UI)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ldap-tls
  namespace: openldap
spec:
  secretName: ldap-tls
  issuerRef:
    name: letsencrypt-dns01
    kind: ClusterIssuer
  dnsNames:
    - ldap.chillincool.net
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openldap-tls
  namespace: openldap
spec:
  secretName: openldap-tls
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizations:
      - chillincool
  commonName: openldap.openldap.svc.cluster.local
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  dnsNames:
    - openldap.openldap.svc.cluster.local
    # Headless service for replication (if using multi-master)
    - openldap-headless.openldap.svc.cluster.local
    # Individual pod names for replication
    - openldap-0.openldap-headless.openldap.svc.cluster.local
    - "*.openldap-headless.openldap.svc.cluster.local"
    # External DNS name (if applicable)
    - openldap.chillincool.net
  issuerRef:
    name: vault
    kind: ClusterIssuer
    group: cert-manager.io
