---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-config
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/apps/infrastructure/envoy-gateway/gateway
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: envoy-gateway
  wait: true
  timeout: 5m
  targetNamespace: envoy-gateway-system
