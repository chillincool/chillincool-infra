---
# EnvoyFilter to configure ext_authz to use OAuth2-proxy
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: oauth2-proxy-ext-authz
  namespace: istio-system
spec:
  configPatches:
    # Add the ext_authz HTTP filter
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.ext_authz
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            http_service:
              server_uri:
                uri: http://oauth2-proxy.oauth2-proxy.svc.cluster.local:4180
                cluster: outbound|4180||oauth2-proxy.oauth2-proxy.svc.cluster.local
                timeout: 1.5s
              path_prefix: /oauth2/auth
              authorization_request:
                allowed_headers:
                  patterns:
                    - exact: "cookie"
                    - exact: "x-forwarded-access-token"
                    - exact: "x-forwarded-user"
                    - exact: "x-forwarded-email"
                    - exact: "authorization"
                    - exact: "x-forwarded-proto"
                    - exact: "x-forwarded-host"
                    - exact: "x-forwarded-uri"
              authorization_response:
                allowed_upstream_headers:
                  patterns:
                    - exact: x-auth-request-user
                    - exact: x-auth-request-email
                    - exact: x-auth-request-access-token
                    - exact: authorization
                allowed_client_headers:
                  patterns:
                    - exact: set-cookie
            failure_mode_allow: false
            with_request_body:
              max_request_bytes: 8192
              allow_partial_message: true
