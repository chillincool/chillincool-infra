---
# 1Password item containing all step-ca secrets and configuration
# Required fields:
#   - ca_password: Base64-encoded password for CA keys
#   - provisioner_password: Base64-encoded password for provisioner
#   - intermediate_ca_key: The encrypted intermediate CA private key (PEM format)
#   - root_ca_key: The encrypted root CA private key (PEM format)
#   - intermediate_ca_cert: The intermediate CA certificate (PEM format)
#   - root_ca_cert: The root CA certificate (PEM format)
#   - provisioner_jwk: The complete JWK provisioner configuration (JSON)
#   - ca_fingerprint: The root CA certificate fingerprint
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: step-ca-secrets
  namespace: step-ca
spec:
  itemPath: vaults/talos/items/step-ca-secrets
