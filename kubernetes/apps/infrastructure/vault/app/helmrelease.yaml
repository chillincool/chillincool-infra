---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: 0.x.x
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Global settings
    global:
      enabled: true
      tlsDisable: false  # Enable TLS

    # Injector for sidecar secrets (can disable if not using injection pattern)
    injector:
      enabled: false  # Disable for now, can enable later if needed

    # Vault server configuration
    server:
      # Run in HA mode with Raft storage
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true

            listener "tcp" {
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              tls_disable = 0
              tls_cert_file = "/vault/userconfig/vault-tls/tls.crt"
              tls_key_file = "/vault/userconfig/vault-tls/tls.key"
              tls_client_ca_file = "/vault/userconfig/vault-tls/ca.crt"
            }

            storage "raft" {
              path = "/vault/data"
              retry_join {
                leader_api_addr = "https://vault-0.vault-internal:8200"
                leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
                leader_client_cert_file = "/vault/userconfig/vault-tls/tls.crt"
                leader_client_key_file = "/vault/userconfig/vault-tls/tls.key"
              }
              retry_join {
                leader_api_addr = "https://vault-1.vault-internal:8200"
                leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
                leader_client_cert_file = "/vault/userconfig/vault-tls/tls.crt"
                leader_client_key_file = "/vault/userconfig/vault-tls/tls.key"
              }
              retry_join {
                leader_api_addr = "https://vault-2.vault-internal:8200"
                leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
                leader_client_cert_file = "/vault/userconfig/vault-tls/tls.crt"
                leader_client_key_file = "/vault/userconfig/vault-tls/tls.key"
              }
            }

            service_registration "kubernetes" {}

      # Data storage
      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce

      # Audit storage
      auditStorage:
        enabled: true
        size: 5Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce

      # Resources
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 512Mi
          cpu: 500m

      # Service configuration
      service:
        enabled: true
        type: ClusterIP
        port: 8200
        targetPort: 8200

      # Ingress/exposure (we'll use Traefik IngressRoute separately)
      ingress:
        enabled: false

      # Extra volumes for TLS certificates
      extraVolumes:
        - type: secret
          name: vault-tls

      # Pod annotations for automatic restart on certificate renewal
      podAnnotations:
        secret.reloader.stakater.com/reload: vault-tls

      # Standalone config (not used in HA mode, but keeping for reference)
      standalone:
        enabled: false
