---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.16.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: false
    crds: Create
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Use existing pod CIDR from your cluster
    ipam:
      mode: kubernetes

    # Pod CIDR for native routing (required with routingMode: native)
    ipv4NativeRoutingCIDR: 10.244.0.0/16

    # Replace kube-proxy completely
    kubeProxyReplacement: true

    # Point to your control plane endpoint
    k8sServiceHost: "172.16.60.7"
    k8sServicePort: "6443"

    # Enable socket-based load balancing (required for hostDNS.forwardKubeDNSToHost in Talos)
    # TEMPORARILY DISABLED: Causing "operation not permitted" for services with no backends
    socketLB:
      enabled: false

    # Operator configuration
    operator:
      replicas: 1
      rollOutPods: true

    # Enable IP masquerading for traffic leaving the cluster
    enableIPv4Masquerade: true

    # Disable IPv6 (your cluster doesn't use it)
    enableIPv6: false

    # Hubble (observability) - disabled initially, can enable later
    hubble:
      enabled: false
      relay:
        enabled: false
      ui:
        enabled: false

    # Security and performance settings
    bpf:
      masquerade: true
      # Use host routing mode for better performance
      hostRouting: true

    # Enable automatic node CIDR allocation
    autoDirectNodeRoutes: true

    # Routing mode: native routing (default in v1.15+, tunnel option removed)
    routingMode: native

    # Enable bandwidth manager for better QoS
    bandwidthManager:
      enabled: true

    # Enable local redirect policy
    localRedirectPolicy: true

    # CNI configuration
    cni:
      exclusive: false
      chainingMode: none

    # Talos-specific: security context capabilities (excludes SYS_MODULE which Talos doesn't allow)
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    # Security
    policyEnforcementMode: default

    # Resource limits
    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 512Mi

    # BGP Control Plane for LoadBalancer IP advertisement
    bgpControlPlane:
      enabled: true

    # Enable LB IPAM for LoadBalancer services
    loadBalancer:
      mode: dsr
