---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.16.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: false
    crds: Create
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    ipam:
      mode: kubernetes

    ipv4NativeRoutingCIDR: 10.244.0.0/16

    kubeProxyReplacement: true

    k8sServiceHost: "172.16.60.7"
    k8sServicePort: "6443"

    socketLB:
      enabled: false

    operator:
      replicas: 1
      rollOutPods: true

    enableIPv4Masquerade: true
    enableIPv6: false

    hubble:
      enabled: false
      relay:
        enabled: false
      ui:
        enabled: false

    bpf:
      masquerade: true
      hostRouting: true

    autoDirectNodeRoutes: true
    routingMode: native

    bandwidthManager:
      enabled: true

    localRedirectPolicy: true

    cni:
      exclusive: false
      chainingMode: none

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    policyEnforcementMode: default

    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 512Mi

    # BGP Control Plane for LoadBalancer IP advertisement
    bgpControlPlane:
      enabled: true
