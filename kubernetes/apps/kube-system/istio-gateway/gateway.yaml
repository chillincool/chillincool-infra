---
# Istio Gateway for kube-system ingress (Hubble UI)
# NOTE: kube-system namespace is NOT in Istio Ambient mesh
# This gateway only handles ingress traffic - Hubble pods remain outside the mesh
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kube-system-gateway-istio
  namespace: kube-system
spec:
  gatewayClassName: istio
  listeners:
    - name: https-hubble
      hostname: hubble.chillincool.net
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: hubble-tls
            kind: Secret
