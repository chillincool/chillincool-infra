---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  chartRef:
    kind: OCIRepository
    name: paperless-ngx
  interval: 1h
  values:
    controllers:
      paperless-ngx:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-run:
            image:
              repository: busybox
              tag: latest
            command: ["sh", "-c", "chown 1000:1000 /run"]
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.7@sha256:7b937cb2fa2885ab0ecfceb8c7e8827e2312472d9d897a270097ba7f5522dcdc
            env:
              # General
              PAPERLESS_URL: https://paperless.chillincool.net
              PAPERLESS_PORT: &port 80
              PAPERLESS_TIME_ZONE: America/Chicago
              # Paths
              PAPERLESS_DATA_DIR: /data
              PAPERLESS_MEDIA_ROOT: /paperless/media
              PAPERLESS_CONSUMPTION_DIR: /paperless/consume
              # Database
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBHOST: paperless-ngx-db-rw
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER: paperless
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: paperless-ngx-db-secret
                    key: password
              # Redis
              PAPERLESS_REDIS: redis://localhost:6379
              # OCR
              PAPERLESS_OCR_LANGUAGE: eng
              # Tika & Gotenberg
              PAPERLESS_TIKA_ENABLED: "true"
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              # Consumer
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_CONSUMER_DELETE_DUPLICATES: "true"
              # Performance
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_THREADS_PER_WORKER: "2"
              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_OCR_PAGES: "0"
              PAPERLESS_OCR_SKIP_ARCHIVE_FILE: "with_text"
              # OIDC
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: "false"
              PAPERLESS_SOCIAL_ACCOUNT_SYNC_GROUPS: "true"
            envFrom:
              - secretRef:
                  name: paperless-ngx-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                memory: 8Gi
          redis:
            image:
              repository: ghcr.io/dragonflydb/dragonfly
              tag: v1.36.0@sha256:af221b68138afb0b0238401c335493cfc2b060d577c5d6c018ddf6a29d3119f9
            args: ["--logtostderr", "--proactor_threads=2"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi
          tika:
            image:
              repository: docker.io/apache/tika
              tag: 3.2.3.0@sha256:c0154cb95587cde64be74f35ada1a2bd7892219f3f0ac3c9dc6cab34046b3573
            env:
              TIKA_JAVA_OPTS: "-Xms256m -Xmx1g"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1536Mi
          gotenberg:
            image:
              repository: gotenberg/gotenberg
              tag: 8.26.0@sha256:328551506b3dec3ff6381dd47e5cd72a44def97506908269e201a8fbfa1c12c0
            command: ["gotenberg", "--chromium-disable-javascript=true", "--chromium-allow-list=file:///tmp/.*"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      paperless-ngx:
        hostnames:
          - paperless.chillincool.net
        parentRefs:
          - name: envoy-internal
            namespace: network
      tailscale:
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames:
          - paperless.chillincool.xyz
        parentRefs:
          - name: envoy-tailscale
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
      documents:
        type: nfs
        server: dsm1.chillincool.net
        path: /volume1/paperless
        globalMounts:
          - path: /paperless
      tmp:
        type: emptyDir
      run:
        type: emptyDir
        advancedMounts:
          paperless-ngx:
            init-run:
              - path: /run
            app:
              - path: /run
