---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-ngx-secret
    template:
      data:
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "keycloak",
                  "name": "Keycloak",
                  "client_id": "paperless-ngx",
                  "secret": "{{ .OIDC_CLIENT_SECRET }}",
                  "settings": {
                    "server_url": "https://login.chillincool.net/realms/chillincool/.well-known/openid-configuration",
                    "token_auth_method": "client_secret_basic",
                    "scope": ["profile", "email", "groups"]
                  }
                }
              ]
            }
          }
  dataFrom:
    - extract:
        key: paperless-ngx
---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-ngx-db-secret
    template:
      data:
        username: paperless
        password: "{{ .POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: paperless-ngx
