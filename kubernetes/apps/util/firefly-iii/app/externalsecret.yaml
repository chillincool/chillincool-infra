---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-iii-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: firefly-iii-db-secret
    template:
      data:
        username: firefly-iii
        password: "{{ .POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: firefly-iii
---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-iii
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: firefly-iii-secret
    template:
      data:
        APP_KEY: "{{ .APP_KEY }}"
        FIREFLY_III_ACCESS_TOKEN: "{{ .FIREFLY_III_ACCESS_TOKEN }}"
  dataFrom:
    - extract:
        key: firefly-iii
---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-iii-r2
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: firefly-iii-r2-secret
    template:
      data:
        R2_ACCESS_KEY_ID: "{{ .R2_ACCESS_KEY_ID }}"
        R2_SECRET_ACCESS_KEY: "{{ .R2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: firefly-iii
