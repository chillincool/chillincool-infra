---
# AuthorizationPolicy to require OAuth2-proxy authentication for Overseerr
# Applies at the ingress gateway for external traffic
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: overseerr-oauth2-authz
  namespace: media
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: media-gateway-istio
  action: CUSTOM
  provider:
    name: oauth2-proxy
  rules:
    - to:
        - operation:
            hosts: ["overseerr.chillincool.net"]
