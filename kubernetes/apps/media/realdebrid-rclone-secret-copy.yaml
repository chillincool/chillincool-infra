---
# This secret is a copy of rclone-secret-realdebrid from csi-rclone namespace
# It exists in the default namespace so Stakater Reloader can watch it
# and restart pods when the rclone configuration changes.
apiVersion: v1
kind: Secret
metadata:
  name: rclone-secret-realdebrid
  namespace: media
type: Opaque
stringData:
  remote: decypharr
  remotePath: /realdebrid
  configData: |
    [decypharr]
    type = webdav
    url = http://decypharr.default.svc.cluster.local:8282/webdav
    vendor = other
