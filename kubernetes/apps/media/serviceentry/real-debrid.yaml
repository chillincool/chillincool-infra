---
# ServiceEntry for Real-Debrid API
# DNS capture automatically routes traffic through media-waypoint
# Provides hostname visibility in Kiali
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: real-debrid-api
  namespace: media
  labels:
    istio.io/use-waypoint: media-waypoint
spec:
  hosts:
  - api.real-debrid.com
  location: MESH_EXTERNAL
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
