---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: lidarr
      version: 0.x.x
      sourceRef:
        kind: HelmRepository
        name: chillincool
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: false
    crds: Create
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  values:
    strategy:
      type: Recreate
    httpRoute:
      enabled: true
      parentRefs:
        - name: envoy-internal
          namespace: network
      hostnames:
        - lidarr.chillincool.net
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: lidarr
              port: 8686

    initContainers:
      - name: create-directories
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            # Only create directories if they don't exist (idempotent)
            mkdir -p /storage/symlinks

            # Only chown if not already correct (avoids touching existing files)
            if [ "$(stat -c '%u:%g' /storage/symlinks 2>/dev/null || stat -f '%u:%g' /storage/symlinks)" != "568:568" ]; then
              echo "Setting ownership to 568:568"
              chown -R 568:568 /storage/symlinks
            else
              echo "Ownership already correct, skipping chown"
            fi
        volumeMounts:
          - name: symlinks
            mountPath: /storage/symlinks

    envFrom:
      - secretRef:
          name: lidarr-secret
    service:
      type: ClusterIP
      port: 8686

    podAnnotations:
      configmap.reloader.stakater.com/reload: decypharr-values
      secret.reloader.stakater.com/reload: rclone-secret-realdebrid

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: lidarr-config
        globalMounts:
          - path: /config
      cache:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: lidarr-cache
        globalMounts:
          - path: /config/MediaCover
      backups:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: backups
        globalMounts:
          - path: /storage/backups
            subPath: lidarr
      realdebrid:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: realdebrid-webdav
        globalMounts:
          - path: /storage/realdebrid
      symlinks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: symlinks
        globalMounts:
          - path: /storage/symlinks
      dsm1:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: dsm1-data
        globalMounts:
          - path: /storage/dsm1
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
