---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd
spec:
  chartRef:
    kind: OCIRepository
    name: slskd
  interval: 1h
  values:
    controllers:
      slskd:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.24.4@sha256:4031fc99b824ed2eec3bdbd92914fe6071539f3f71f0742052276afc2c69353d
            env:
              DOTNET_BUNDLE_EXTRACT_BASE_DIR: /tmp/.net
              TZ: America/Chicago
              SLSKD_APP_DIR: /config
              SLSKD_HTTP_PORT: &port 80
              SLSKD_NO_AUTH: true
              SLSKD_NO_HTTPS: true
              SLSKD_NO_VERSION_CHECK: true
              SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50429
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 60
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 203m
                memory: 443Mi
              limits:
                cpu: 203m
                memory: 443Mi
        statefulset:
          volumeClaimTemplates:
            - name: config
              storageClass: longhorn
              accessMode: ReadWriteOnce
              size: 5Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ports:
          http:
            port: *port
      soulseek:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.60.60.62
        externalTrafficPolicy: Local
        ports:
          soulseek-tcp:
            port: *soulseekPort
            protocol: TCP
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.chillincool.net"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    configMaps:
      config:
        data:
          slskd.yml: |-
            directories:
              downloads: /media/soulseek/complete
              incomplete: /media/soulseek/incomplete
            permissions:
              file:
                mode: 750
            shares:
              directories:
                - /media/media/music
              filters:
                - \.ini$
                - Thumbs.db$
                - \.DS_Store$
            integration:
              scripts:
                write_tags:
                  on:
                    - DownloadDirectoryComplete
                  run:
                    command: "/scripts/wrtag-import.sh"
          wrtag-import.sh: |-
            #!/bin/sh
            # Parse JSON directly - jq handles unicode escapes like \u0027
            dir=$(printf '%s' "$SLSKD_SCRIPT_DATA" | jq -r .localDirectoryName)
            encoded=$(printf '%s' "$dir" | jq -sRr @uri)
            wget -q -O/dev/null \
              --post-data "path=$encoded" \
              --header="Authorization: Basic $(echo -n ":$WRTAG_API_KEY" | base64)" \
              "http://wrtag.media.svc.cluster.local/op/move"
    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /config/slskd.yml
            subPath: slskd.yml
      scripts:
        type: configMap
        identifier: config
        defaultMode: 0755
        globalMounts:
          - path: /scripts/wrtag-import.sh
            subPath: wrtag-import.sh
      media:
        type: nfs
        server: dsm1.chillincool.net
        path: /volume2/data
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
