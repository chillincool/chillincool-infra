---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: decypharr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: decypharr
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: chillincool
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: false
    crds: Create
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: decypharr-values
  values:
    httpRoute:
      enabled: true
      parentRefs:
        - name: media-gateway-istio
          namespace: media
          sectionName: https-decypharr
      hostnames:
        - decypharr.chillincool.net
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: decypharr
              port: 8282

    service:
      type: ClusterIP
      port: 8282
      targetPort: http

    podSecurityContext:
      fsGroup: 568

    securityContext:
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
      readOnlyRootFilesystem: false

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: config
        globalMounts:
          - path: /config
            subPath: decypharr
      auth:
        enabled: true
        type: secret
        secretName: decypharr-auth
        globalMounts:
          - path: /config/auth.json
            subPath: json
            readOnly: true
      symlinks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: symlinks
        globalMounts:
          - path: /storage/symlinks
