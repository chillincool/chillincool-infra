---
# yaml-language-server: $schema=https://kubernetes-schemas-cvg.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-4k
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sonarr-4k-secret
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR-4K_API_KEY }}"
  dataFrom:
    - extract:
        key: sonarr-4k
