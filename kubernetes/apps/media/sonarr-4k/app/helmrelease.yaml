---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-4k
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: sonarr
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: chillincool
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    strategy:
      type: Recreate
    nameOverride: sonarr-4k

    httpRoute:
      enabled: true
      parentRefs:
        - name: envoy-internal
          namespace: network
      hostnames:
        - sonarr-4k.chillincool.net
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: sonarr-4k
              port: 8989

    initContainers:
      - name: create-directories
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            # Only create directories if they don't exist (idempotent)
            mkdir -p /storage/symlinks/downloads/series-4k
            mkdir -p /storage/symlinks/series-4k
            mkdir -p /config

            # Only chown if not already correct (avoids touching existing files)
            if [ "$(stat -c '%u:%g' /storage/symlinks 2>/dev/null || stat -f '%u:%g' /storage/symlinks)" != "568:568" ]; then
              echo "Setting ownership to 568:568"
              chown -R 568:568 /storage/symlinks
            else
              echo "Ownership already correct, skipping chown"
            fi

            # Ensure config directory has correct ownership
            if [ "$(stat -c '%u:%g' /config 2>/dev/null || stat -f '%u:%g' /config)" != "568:568" ]; then
              echo "Setting config ownership to 568:568"
              chown -R 568:568 /config
            else
              echo "Config ownership already correct, skipping chown"
            fi
        volumeMounts:
          - name: symlinks
            mountPath: /storage/symlinks
          - name: config
            mountPath: /config

    envFrom:
      - secretRef:
          name: sonarr-4k-secret

    service:
      type: ClusterIP
      port: 8989

    podAnnotations:
      configmap.reloader.stakater.com/reload: decypharr-values
      secret.reloader.stakater.com/reload: rclone-secret-realdebrid

    podSecurityContext:
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    securityContext:
      runAsNonRoot: false
      runAsUser: 568
      runAsGroup: 568
      readOnlyRootFilesystem: false

    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        cpu: 2
        memory: 2Gi

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: sonarr-4k-config
        globalMounts:
          - path: /config
      cache:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: sonarr-4k-cache
        globalMounts:
          - path: /config/MediaCover
      backups:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: backups
        globalMounts:
          - path: /storage/backups
            subPath: sonarr-4k
      realdebrid:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: realdebrid-webdav
        globalMounts:
          - path: /storage/realdebrid
      symlinks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: symlinks
        globalMounts:
          - path: /storage/symlinks
      dsm1:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: dsm1-data
        globalMounts:
          - path: /storage/dsm1
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
