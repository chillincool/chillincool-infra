---
# AuthorizationPolicy to route Real-Debrid traffic through waypoint
# This forces external traffic to api.real-debrid.com through the waypoint
# for visibility in Kiali
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: real-debrid-egress
  namespace: media
spec:
  targetRefs:
  - kind: ServiceEntry
    group: networking.istio.io
    name: real-debrid-api
  action: ALLOW
  rules:
  - {}
