---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: prowlarr
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: chillincool
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
  # Chart values - customize as needed
  values:
    httpRoute:
      enabled: true
      parentRefs:
        - name: media-gateway-istio
          namespace: media
          sectionName: https-prowlarr
      hostnames:
        - prowlarr.chillincool.net
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: prowlarr
              port: 9696

    initContainers:
      - name: create-directories
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            # Only create directories if they don't exist (idempotent)
            mkdir -p /storage/symlinks

            # Only chown if not already correct (avoids touching existing files)
            if [ "$(stat -c '%u:%g' /storage/symlinks 2>/dev/null || stat -f '%u:%g' /storage/symlinks)" != "568:568" ]; then
              echo "Setting ownership to 568:568"
              chown -R 568:568 /storage/symlinks
            else
              echo "Ownership already correct, skipping chown"
            fi
        volumeMounts:
          - name: symlinks
            mountPath: /storage/symlinks

    envFrom:
      - secretRef:
          name: prowlarr-secret

    service:
      type: ClusterIP
      port: 9696

    podAnnotations:
      configmap.reloader.stakater.com/reload: decypharr-values
      secret.reloader.stakater.com/reload: rclone-secret-realdebrid
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: config
        globalMounts:
          - path: /config
            subPath: prowlarr
      backups:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: backups
        globalMounts:
          - path: /storage/backups
            subPath: prowlarr
      realdebrid:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: realdebrid-webdav
        globalMounts:
          - path: /storage/realdebrid
      symlinks:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: symlinks
        globalMounts:
          - path: /storage/symlinks
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
