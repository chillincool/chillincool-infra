---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: suggestarr
  namespace: media
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
      sectionName: https-suggestarr
  hostnames:
    - "suggestarr.chillincool.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: suggestarr
          port: 5000
