---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: media-gateway-oauth2-authz
  namespace: media
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: media-gateway-istio
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.ext_authz
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            transport_api_version: V3
            failure_mode_allow: false
            http_service:
              server_uri:
                uri: http://oauth2-proxy.oauth2-proxy.svc.cluster.local:4180
                cluster: outbound|4180||oauth2-proxy.oauth2-proxy.svc.cluster.local
                timeout: 5s
              path_prefix: /oauth2/auth
              authorization_request:
                allowed_headers:
                  patterns:
                    - exact: cookie
                    - exact: authorization
                    - prefix: "x-forwarded-"
                    - exact: ":authority"
                    - exact: ":path"
                    - exact: ":method"
              authorization_response:
                allowed_upstream_headers:
                  patterns:
                    - exact: authorization
                    - exact: x-auth-request-user
                    - exact: x-auth-request-email
                    - exact: x-auth-request-access-token
                allowed_client_headers:
                  patterns:
                    - exact: set-cookie
                    - exact: location
