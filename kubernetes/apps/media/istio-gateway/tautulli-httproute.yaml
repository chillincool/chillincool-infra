---
# Test HTTPRoute for tautulli using Istio Gateway
# Access via: tautulli.test.chillincool.net
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tautulli-istio-test
  namespace: media
spec:
  parentRefs:
    - name: istio-test-gateway
      namespace: media
      sectionName: https-tautulli
  hostnames:
    - tautulli.test.chillincool.net
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: tautulli
          port: 8181
