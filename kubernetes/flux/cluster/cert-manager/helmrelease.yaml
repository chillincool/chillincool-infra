---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "v1.19.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true

    # Enable Gateway API support for automatic certificate provisioning
    featureGates: "ExperimentalGatewayAPISupport=true"

    global:
      leaderElection:
        namespace: cert-manager
